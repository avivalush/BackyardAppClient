<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="components\login\loginController.js"></script>
<div ng-controller="loginController as logCtrl" class="content">
  <h1> Login </h1>
  <form name="contactForm" ng-submit="logCtrl.loginfunc(contactForm.$valid)">
    <input type="text" placeholder="Search Item" name="name" ng-model="logCtrl.user.search" required/>

    <input type="button" ng-click="logCtrl.searchItemByName()" value="saerch"/>


  </form>


</div>
